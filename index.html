<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML Trainer - Teachable Machine Style</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
</head>
<body>

<h1>Machine Learning Trainer (Teachable Machine Style)</h1>

<div class="section">
    <label>Select Camera:</label>
    <select id="cameraSelect"></select>
    <button onclick="startCamera()">Start Camera</button>
</div>

<video id="webcam" autoplay playsinline></video>

<div class="section">
    <input id="className" placeholder="New Class Name">
    <button onclick="addClass()">Add Class</button>
</div>

<div id="classList"></div>

<button id="trainBtn" onclick="trainModel()">Train Model</button>
<div id="status"></div>

<h2>Live Prediction</h2>
<button onclick="startPrediction()">Start Predicting</button>

<h3 id="topPrediction"></h3>
<div id="predictionBars"></div>

<script src="script.js"></script>
</body>
</html>
