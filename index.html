<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Teachable Machine Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #333; }
    video {
      border: 3px solid #ddd;
      border-radius: 12px;
      width: 320px;
      height: 240px;
    }
    button, select, input {
      margin: 6px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background-color: #0078ff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background-color: #005fcc; }
    .class-container {
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 10px;
      margin: 8px auto;
      width: 330px;
      background: #f9f9f9;
    }
    #prediction {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Mini Teachable Machine ðŸš¦</h1>

  <div>
    <label>Device:</label>
    <select id="deviceSelect">
      <option value="computer">Computer</option>
      <option value="phone">Phone</option>
    </select>
    <button onclick="startCamera()">Start Camera</button>
  </div>

  <div>
    <label>Camera:</label>
    <select id="cameraSelect"></select>
  </div>

  <video id="webcam" autoplay playsinline></video>

  <h2>Create Classes</h2>
  <input type="text" id="classNameInput" placeholder="Enter class name" />
  <button onclick="addClass()">Add Class</button>

  <div id="classList"></div>

  <button onclick="trainModel()">Train Model</button>

  <h2>Live Testing</h2>
  <button onclick="toggleLiveTest()">Start Live Test</button>
  <p id="prediction">Prediction: None</p>

  <script>
    let video = document.getElementById("webcam");
    let classList = document.getElementById("classList");
    let cameraSelect = document.getElementById("cameraSelect");
    let classes = [];
    let trainingData = {};
    let model;
    let stream;
    let liveTest = false;

    async function startCamera() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(d => d.kind === "videoinput");
      cameraSelect.innerHTML = "";
      videoDevices.forEach((d, i) => {
        const option = document.createElement("option");
        option.value = d.deviceId;
        option.text = d.label || `Camera ${i + 1}`;
        cameraSelect.appendChild(option);
      });
      setCamera(videoDevices[0].deviceId);
    }

    async function setCamera(deviceId) {
      if (stream) stream.getTracks().forEach(t => t.stop());
      stream = await navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: deviceId } } });
      video.srcObject = stream;
    }

    cameraSelect.addEventListener("change", () => {
      setCamera(cameraSelect.value);
    });

    function addClass() {
      const name = document.getElementById("classNameInput").value.trim();
      if (!name) return alert("Enter a class name!");
      if (classes.includes(name)) return alert("Class already exists!");
      classes.push(name);
      trainingData[name] = [];
      const div = document.createElement("div");
      div.className = "class-container";
      div.innerHTML = `
        <h3>${name}</h3>
        <button onclick="captureImage('${name}')">ðŸ“¸ Capture</button>
        <span id="${name}-count">Images: 0</span>
      `;
      classList.appendChild(div);
      document.getElementById("classNameInput").value = "";
    }

    function captureImage(className) {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);
      const imgTensor = tf.browser.fromPixels(canvas).resizeNearestNeighbor([64, 64]).toFloat().div(255).expandDims();
      trainingData[className].push(imgTensor);
      document.getElementById(`${className}-count`).innerText = `Images: ${trainingData[className].length}`;
    }

    async function trainModel() {
      const xs = [];
      const ys = [];
      const classIndices = {};
      classes.forEach((cls, i) => (classIndices[cls] = i));
      for (let cls of classes) {
        for (let img of trainingData[cls]) {
          xs.push(img);
          ys.push(classIndices[cls]);
        }
      }
      const xsTensor = tf.concat(xs);
      const ysTensor = tf.oneHot(tf.tensor1d(ys, "int32"), classes.length);
      model = tf.sequential();
      model.add(tf.layers.flatten({ inputShape: [64, 64, 3] }));
      model.add(tf.layers.dense({ units: 64, activation: "relu" }));
      model.add(tf.layers.dense({ units: classes.length, activation: "softmax" }));
      model.compile({ optimizer: "adam", loss: "categoricalCrossentropy", metrics: ["accuracy"] });
      await model.fit(xsTensor, ysTensor, { epochs: 20 });
      alert("âœ… Training complete!");
    }

    function toggleLiveTest() {
      if (!model) return alert("Train your model first!");
      liveTest = !liveTest;
      if (liveTest) {
        document.querySelector("button[onclick='toggleLiveTest()']").innerText = "Stop Live Test";
        runLivePrediction();
      } else {
        document.querySelector("button[onclick='toggleLiveTest()']").innerText = "Start Live Test";
      }
    }

    async function runLivePrediction() {
      if (!liveTest) return;
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);
      const img = tf.browser.fromPixels(canvas).resizeNearestNeighbor([64, 64]).toFloat().div(255).expandDims();
      const pred = model.predict(img);
      const idx = pred.argMax(-1).dataSync()[0];
      document.getElementById("prediction").innerText = `Prediction: ${classes[idx]}`;
      await tf.nextFrame();
      requestAnimationFrame(runLivePrediction);
    }
  </script>
</body>
</html>
