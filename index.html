<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ML Image Classifier</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

<style>
body{margin:0;font-family:system-ui;background:#0b1220;color:white}
header{text-align:center;padding:16px;font-size:24px;font-weight:600}
.main{display:grid;grid-template-columns:360px 1fr;gap:16px;padding:16px}
.panel{background:#020617;border-radius:14px;padding:14px}
video{width:100%;border-radius:12px}
button{width:100%;padding:8px;margin-top:6px;border:none;border-radius:10px;background:#2563eb;color:white;cursor:pointer}
button:hover{background:#1e40af}
.small{background:#334155}
.danger{background:#7f1d1d}
input{width:100%;padding:6px;border-radius:8px;border:none;margin-top:6px}
.card{background:#020617;border:1px solid #1e293b;border-radius:12px;padding:10px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px}
.count{font-size:12px;opacity:.8;margin-top:4px}
.barbg{background:#1e293b;border-radius:6px;overflow:hidden}
.bar{height:14px;background:#22c55e}
</style>
</head>

<body>
<header>ğŸ¤– Grade 7 Machine Learning Image Classifier</header>

<div class="main">
  <div class="panel">
    <video id="video" autoplay playsinline></video>

    <button onclick="addClass()">â• Add Class</button>
    <button onclick="train()">ğŸš€ Train Model</button>
    <button onclick="startLive()">ğŸ“¹ Live Test</button>

    <input type="file" accept="image/*" onchange="testImage(event)">
  </div>

  <div class="panel">
    <h3>Classes</h3>
    <div id="classes" class="grid"></div>
    <div id="results"></div>
  </div>
</div>

<script>
const MAX = 50
let classes = []
let net, classifier
let live = false

// ---------- CAMERA ----------
async function startCamera(){
  const stream = await navigator.mediaDevices.getUserMedia({video:true})
  video.srcObject = stream
}
startCamera()

// ---------- CLASSES ----------
function addClass(){
  classes.push({name:`Class ${classes.length+1}`, images:[]})
  render()
}

function render(){
  classesDiv.innerHTML = ""
  classes.forEach((c,i)=>{
    classesDiv.innerHTML += `
      <div class="card">
        <input placeholder="Class name"
               onchange="classes[${i}].name=this.value || 'Class ${i+1}'">

        <button onclick="capture(${i})">ğŸ“¸ Capture</button>

        <button onclick="document.getElementById('up${i}').click()">ğŸ“ Upload Images</button>
        <input id="up${i}" type="file" accept="image/*" multiple style="display:none"
               onchange="upload(event,${i})">

        <button class="small" onclick="removeLast(${i})">â†© Delete Last</button>
        <button class="danger" onclick="wipe(${i})">ğŸ—‘ Wipe All</button>
        <button class="danger" onclick="deleteClass(${i})">âŒ Delete Class</button>

        <div class="count">${c.images.length} / ${MAX}</div>
      </div>`
  })
}
const classesDiv = document.getElementById("classes")
addClass()
addClass()

function deleteClass(i){
  classes.splice(i,1)
  render()
}

function wipe(i){
  classes[i].images=[]
  render()
}

function removeLast(i){
  classes[i].images.pop()
  render()
}

// ---------- IMAGE INPUT ----------
function capture(i){
  if(classes[i].images.length>=MAX) return
  const c=document.createElement("canvas")
  c.width=224;c.height=224
  c.getContext("2d").drawImage(video,0,0,224,224)
  classes[i].images.push(c)
  render()
}

function upload(e,i){
  for(const f of e.target.files){
    if(classes[i].images.length>=MAX) break
    const img=new Image()
    img.onload=()=>{
      const c=document.createElement("canvas")
      c.width=224;c.height=224
      c.getContext("2d").drawImage(img,0,0,224,224)
      classes[i].images.push(c)
      render()
    }
    img.src=URL.createObjectURL(f)
  }
}

// ---------- TRAIN ----------
async function train(){
  if(!net){
    net = await mobilenet.load()
  }

  const xs=[]
  const ys=[]

  classes.forEach((c,i)=>{
    c.images.forEach(img=>{
      const t=tf.browser.fromPixels(img).expandDims(0)
      const e=net.infer(t,true)
      xs.push(e)
      ys.push(i)
      t.dispose()
    })
  })

  if(xs.length===0){alert("Add images first");return}

  const x=tf.concat(xs)
  const y=tf.tensor1d(ys,"int32")

  classifier=tf.sequential()
  classifier.add(tf.layers.dense({
    inputShape:[1024],
    units:classes.length,
    activation:"softmax"
  }))
  classifier.compile({
    optimizer:tf.train.adam(0.0005),
    loss:"sparseCategoricalCrossentropy"
  })

  await classifier.fit(x,y,{epochs:20})
  alert("Training complete âœ…")

  x.dispose()
  y.dispose()
  xs.forEach(t=>t.dispose())
}

// ---------- LIVE ----------
function startLive(){
  if(!classifier){alert("Train first");return}
  live=true
  loop()
}

async function loop(){
  if(!live) return
  predict(video)
  requestAnimationFrame(loop)
}

// ---------- TEST IMAGE ----------
function testImage(e){
  if(!classifier){alert("Train first");return}
  const img=new Image()
  img.onload=()=>predict(img)
  img.src=URL.createObjectURL(e.target.files[0])
}

// ---------- PREDICT ----------
function predict(source){
  const c=document.createElement("canvas")
  c.width=224;c.height=224
  c.getContext("2d").drawImage(source,0,0,224,224)

  const t=tf.browser.fromPixels(c).expandDims(0)
  const e=net.infer(t,true)
  const p=classifier.predict(e).dataSync()

  results.innerHTML="<h3>Prediction</h3>"
  p.forEach((v,i)=>{
    results.innerHTML+=`
      <div>${classes[i].name} â€“ ${(v*100).toFixed(1)}%</div>
      <div class="barbg"><div class="bar" style="width:${v*100}%"></div></div>`
  })

  t.dispose()
  e.dispose()
}
</script>
</body>
</html>
