<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Image Classifier</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

<style>
:root{
  --accent:#3b82f6;
  --text:#ffffff;
}
body{
  background:#0b1220;
  color:var(--text);
  font-family:system-ui;
  padding:20px;
}
.card{
  background:#020617;
  padding:14px;
  border-radius:14px;
  margin-bottom:12px;
}
button{
  padding:10px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:white;
  cursor:pointer;
  width:100%;
}
button:hover{filter:brightness(1.15)}
input[type=text]{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-bottom:8px;
}
.upload{
  background:#1e293b;
}
.count{
  font-size:12px;
  opacity:.7;
}
.progressbg{
  background:#1e293b;
  height:16px;
  border-radius:10px;
  overflow:hidden;
  margin-top:10px;
}
.progress{
  height:16px;
  width:0%;
  background:#22c55e;
  transition:.3s;
}
.barbg{
  background:#1e293b;
  border-radius:8px;
  overflow:hidden;
  margin-top:4px;
}
.bar{
  height:18px;
  background:#22c55e;
  padding-right:6px;
  font-size:12px;
  display:flex;
  justify-content:flex-end;
  align-items:center;
}
label{
  font-size:13px;
  opacity:.8;
}
</style>
</head>

<body>

<h2>üß† Image Classifier</h2>

<label>Accent Color</label>
<input type="color" value="#3b82f6" onchange="setColor(this.value)">

<label>Text Color</label>
<input type="color" value="#ffffff" onchange="setText(this.value)">

<input id="className" placeholder="Class name">
<button onclick="addClass()">‚ûï Add Class</button>

<div id="classes"></div>

<button onclick="train()">üöÄ Train</button>
<div class="progressbg"><div id="prog" class="progress"></div></div>
<div id="status"></div>

<h3>Test Image</h3>
<button onclick="pickTest()">üì∑ Choose Image</button>
<input id="testFile" type="file" accept="image/*" hidden onchange="testImage(event)">
<div id="results"></div>

<script>
let net, model
let data=[]

function setColor(c){
  document.documentElement.style.setProperty("--accent",c)
}
function setText(c){
  document.documentElement.style.setProperty("--text",c)
}

function addClass(){
  const name=className.value.trim()
  if(!name) return alert("Name required")
  data.push({name,imgs:[]})
  className.value=""
  render()
}

function render(){
  classes.innerHTML=""
  data.forEach((c,i)=>{
    classes.innerHTML+=`
      <div class="card">
        <b>${c.name}</b>
        <div class="count">${c.imgs.length} images</div>
        <button class="upload" onclick="pick(${i})">üìÅ Upload Images</button>
        <input type="file" accept="image/*" multiple hidden
          id="up${i}" onchange="addImages(event,${i})">
      </div>`
  })
}

function pick(i){
  document.getElementById("up"+i).click()
}

function addImages(e,i){
  for(const f of e.target.files){
    const img=new Image()
    img.onload=()=>{
      data[i].imgs.push(img)
      render()
    }
    img.src=URL.createObjectURL(f)
  }
}

async function train(){
  if(data.length<2) return alert("Need 2+ classes")
  if(data.some(c=>c.imgs.length<5))
    return alert("Each class needs 5+ images")

  status.textContent="Loading MobileNet..."
  if(!net) net=await mobilenet.load()

  const xs=[], ys=[]
  data.forEach((c,i)=>{
    c.imgs.forEach(img=>{
      const t=tf.browser.fromPixels(img).toFloat().div(255).expandDims()
      xs.push(net.infer(t,true))
      ys.push(i)
      t.dispose()
    })
  })

  const x=tf.concat(xs)
  const y=tf.tensor1d(ys,"int32")

  model=tf.sequential()
  model.add(tf.layers.dense({
    inputShape:[1024],
    units:data.length,
    activation:"softmax"
  }))
  model.compile({
    optimizer:tf.train.adam(0.0005),
    loss:"sparseCategoricalCrossentropy",
    metrics:["accuracy"]
  })

  prog.style.width="0%"
  status.textContent="Training..."

  await model.fit(x,y,{
    epochs:25,
    callbacks:{
      onEpochEnd:(e,l)=>{
        prog.style.width=((e+1)/25*100)+"%"
        status.textContent=`Epoch ${e+1}/25`
      }
    }
  })

  status.textContent="‚úÖ Training complete"
  x.dispose();y.dispose();xs.forEach(t=>t.dispose())
}

function pickTest(){
  testFile.click()
}

function testImage(e){
  if(!model) return alert("Train first")
  const img=new Image()
  img.onload=()=>predict(img)
  img.src=URL.createObjectURL(e.target.files[0])
}

function predict(img){
  const t=tf.browser.fromPixels(img).toFloat().div(255).expandDims()
  const e=net.infer(t,true)
  const p=model.predict(e).dataSync()

  results.innerHTML=""
  p.forEach((v,i)=>{
    const pct=(v*100).toFixed(1)
    results.innerHTML+=`
      <div>${data[i].name}</div>
      <div class="barbg">
        <div class="bar" style="width:${pct}%">${pct}%</div>
      </div>`
  })

  t.dispose();e.dispose()
}
</script>

</body>
</html>
