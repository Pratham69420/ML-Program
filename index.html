<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ML Image Classifier</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

<style>
body{margin:0;font-family:system-ui;background:#0b1220;color:white}
header{text-align:center;padding:16px;font-size:24px;font-weight:600}
.main{display:grid;grid-template-columns:360px 1fr;gap:16px;padding:16px}
.panel{background:#020617;border-radius:14px;padding:14px}
video{width:100%;border-radius:12px}
button{width:100%;padding:8px;margin-top:6px;border:none;border-radius:10px;background:#2563eb;color:white}
.small{background:#334155}
.danger{background:#7f1d1d}
input{width:100%;padding:6px;border-radius:8px;border:none;margin-top:6px}
.card{background:#020617;border:1px solid #1e293b;border-radius:12px;padding:10px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px}
.barbg{background:#1e293b;border-radius:6px;overflow:hidden}
.bar{height:14px;background:#22c55e}
</style>
</head>

<body>
<header>ğŸ¤– Grade 7 Machine Learning Image Classifier</header>

<div class="main">
  <div class="panel">
    <video id="video" autoplay></video>
    <button onclick="addClass()">â• Add Class</button>
    <button onclick="train()">ğŸš€ Train</button>
    <button onclick="startLive()">ğŸ“¹ Live</button>
    <button class="small" onclick="saveModel()">ğŸ’¾ Save</button>
    <button class="small" onclick="loadModel()">ğŸ“‚ Load</button>
    <input type="file" accept="image/*" onchange="testImage(event)">
  </div>

  <div class="panel">
    <div id="classes" class="grid"></div>
    <div id="results"></div>
  </div>
</div>

<script>
const MAX=50
let classes=[]
let net, classifier
let live=false
let lastPredict=0
const FPS=200

const video=document.getElementById("video")
const classesDiv=document.getElementById("classes")
const results=document.getElementById("results")

navigator.mediaDevices.getUserMedia({video:true})
.then(s=>video.srcObject=s)

// ---------- CLASSES ----------
function addClass(){
  classes.push({name:"Class "+(classes.length+1),images:[]})
  render()
}

function render(){
  classesDiv.innerHTML=""
  classes.forEach((c,i)=>{
    classesDiv.innerHTML+=`
    <div class="card">
      <input value="${c.name}" 
        oninput="classes[${i}].name=this.value">
      <button onclick="capture(${i})">ğŸ“¸ Capture</button>
      <button onclick="document.getElementById('up${i}').click()">ğŸ“ Upload</button>
      <input id="up${i}" type="file" multiple hidden onchange="upload(event,${i})">
      <div>${c.images.length}/${MAX}</div>
    </div>`
  })
}

addClass()
addClass()

// ---------- CAPTURE / UPLOAD ----------
function capture(i){
  if(classes[i].images.length>=MAX)return
  const c=document.createElement("canvas")
  c.width=224;c.height=224
  c.getContext("2d").drawImage(video,0,0,224,224)
  classes[i].images.push(c)
  render()
}

function upload(e,i){
  const nameBackup=classes[i].name
  for(const f of e.target.files){
    const img=new Image()
    img.onload=()=>{
      const c=document.createElement("canvas")
      c.width=224;c.height=224
      c.getContext("2d").drawImage(img,0,0,224,224)
      classes[i].images.push(c)
      classes[i].name=nameBackup
      render()
    }
    img.src=URL.createObjectURL(f)
  }
}

// ---------- TRAIN ----------
async function train(){
  if(!net) net=await mobilenet.load()

  const xs=[], ys=[]
  results.innerHTML="<h3>Training...</h3>"

  classes.forEach((c,i)=>{
    c.images.forEach(img=>{
      const t=tf.browser.fromPixels(img).expandDims(0).toFloat().div(255)
      const e=net.infer(t,true)
      xs.push(e); ys.push(i)
      t.dispose()
    })
  })

  if(xs.length===0){alert("Add images");return}

  const x=tf.concat(xs)
  const y=tf.tensor1d(ys,"int32")

  classifier=tf.sequential()
  classifier.add(tf.layers.dense({inputShape:[x.shape[1]],units:100,activation:"relu"}))
  classifier.add(tf.layers.dense({units:classes.length,activation:"softmax"}))
  classifier.compile({
    optimizer:tf.train.adam(0.0003),
    loss:"sparseCategoricalCrossentropy",
    metrics:["accuracy"]
  })

  await classifier.fit(x,y,{
    epochs:25,
    shuffle:true,
    callbacks:{
      onEpochEnd:(e,l)=>{
        const acc=(l.acc??l.accuracy??0)*100
        results.innerHTML=`Epoch ${e+1}/25<br>Accuracy ${acc.toFixed(1)}%`
      },
      onTrainEnd:()=>{
        results.innerHTML="âœ… Training Complete"
        setupBars()
        saveClassNames()
      }
    }
  })

  x.dispose();y.dispose();xs.forEach(t=>t.dispose())
}

// ---------- SAVE / LOAD ----------
async function saveModel(){
  await classifier.save("localstorage://ml")
}

async function loadModel(){
  net=await mobilenet.load()
  classifier=await tf.loadLayersModel("localstorage://ml")
  loadClassNames()
  setupBars()
}

function saveClassNames(){
  localStorage.setItem("names",JSON.stringify(classes.map(c=>c.name)))
}
function loadClassNames(){
  const n=JSON.parse(localStorage.getItem("names")||"[]")
  classes=n.map(v=>({name:v,images:[]}))
  render()
}

// ---------- BARS ----------
function setupBars(){
  results.innerHTML=""
  classes.forEach((c,i)=>{
    results.innerHTML+=`
    <div>${c.name}</div>
    <div class="barbg"><div id="bar${i}" class="bar"></div></div>`
  })
}

// ---------- LIVE ----------
function startLive(){
  if(!classifier)return
  live=true
  requestAnimationFrame(loop)
}

function loop(t){
  if(!live)return
  if(t-lastPredict>FPS){
    predict(video)
    lastPredict=t
  }
  requestAnimationFrame(loop)
}

function testImage(e){
  const img=new Image()
  img.onload=()=>predict(img)
  img.src=URL.createObjectURL(e.target.files[0])
}

function predict(src){
  const c=document.createElement("canvas")
  c.width=224;c.height=224
  c.getContext("2d").drawImage(src,0,0,224,224)
  const t=tf.browser.fromPixels(c).expandDims(0).toFloat().div(255)
  const e=net.infer(t,true)
  const p=classifier.predict(e).dataSync()
  p.forEach((v,i)=>{
    const b=document.getElementById("bar"+i)
    if(b)b.style.width=(v*100)+"%"
  })
  t.dispose();e.dispose()
}
</script>
</body>
</html>
