<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grade 7 ML Science Fair</title>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0f172a;
  color:white;
}
h1{
  margin:20px;
  font-size:28px;
}
.container{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  padding:20px;
}
.camera{
  background:#020617;
  border-radius:16px;
  padding:20px;
  text-align:center;
}
video{
  width:100%;
  border-radius:12px;
}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:16px;
}
.card{
  background:#020617;
  border-radius:16px;
  padding:16px;
}
button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:white;
  font-size:15px;
  cursor:pointer;
}
button:hover{ background:#1e40af }
.count{
  margin-top:6px;
  font-size:13px;
  opacity:.8;
}
.actions{
  margin:20px;
  display:flex;
  gap:12px;
}
.results{
  padding:20px;
}
.bar{
  height:14px;
  background:#22c55e;
  border-radius:8px;
  margin-top:6px;
}
.label{
  font-size:14px;
  margin-top:10px;
}
</style>
</head>

<body>

<h1>Machine Learning Image Classifier ðŸ¤–</h1>

<div class="container">
  <div class="camera">
    <video id="webcam" autoplay playsinline></video>
  </div>

  <div class="cards" id="classCards"></div>
</div>

<div class="actions">
  <button onclick="train()">Train Model</button>
  <button onclick="predict()">Live Test</button>
</div>

<div class="results" id="results"></div>

<script>
const classNames = ["Class A","Class B","Class C"]
const samples = classNames.map(()=>[])
let model

async function startCam(){
  const v = document.getElementById("webcam")
  const s = await navigator.mediaDevices.getUserMedia({video:true})
  v.srcObject = s
}
startCam()

const cards = document.getElementById("classCards")
classNames.forEach((name,i)=>{
  cards.innerHTML += `
    <div class="card">
      <h3>${name}</h3>
      <button onclick="capture(${i})">ðŸ“¸ Capture</button>
      <div class="count" id="c${i}">0 images</div>
    </div>
  `
})

function capture(i){
  const c=document.createElement("canvas")
  c.width=224;c.height=224
  c.getContext("2d").drawImage(webcam,0,0,224,224)
  samples[i].push(c)
  document.getElementById("c"+i).innerText =
    samples[i].length+" images"
}

async function train(){
  model=tf.sequential({
    layers:[
      tf.layers.flatten({inputShape:[224,224,3]}),
      tf.layers.dense({units:64,activation:"relu"}),
      tf.layers.dense({units:classNames.length,activation:"softmax"})
    ]
  })
  model.compile({optimizer:"adam",loss:"categoricalCrossentropy"})
  const xs=[],ys=[]
  samples.forEach((arr,i)=>{
    arr.forEach(img=>{
      xs.push(tf.browser.fromPixels(img).div(255))
      ys.push(tf.oneHot(i,classNames.length))
    })
  })
  await model.fit(tf.stack(xs),tf.stack(ys),{epochs:12})
  alert("Training complete âœ…")
}

async function predict(){
  const c=document.createElement("canvas")
  c.width=224;c.height=224
  c.getContext("2d").drawImage(webcam,0,0,224,224)
  const img=tf.browser.fromPixels(c).div(255).expandDims(0)
  const p=model.predict(img).dataSync()

  const r=document.getElementById("results")
  r.innerHTML="<h3>Prediction</h3>"
  p.forEach((v,i)=>{
    r.innerHTML+=`
      <div class="label">${classNames[i]} â€“ ${(v*100).toFixed(1)}%</div>
      <div class="bar" style="width:${v*100}%"></div>
    `
  })
}
</script>

</body>
</html>
