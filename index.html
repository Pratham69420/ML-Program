<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple ML Image Classifier</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

<style>
body{
  background:#0b1220;
  color:white;
  font-family:system-ui;
  padding:20px;
}
h2{margin-top:0}
button,input,select{
  width:100%;
  padding:8px;
  margin-top:6px;
  border-radius:8px;
  border:none;
  color:white;
}
button{background:#3b82f6;color:white;cursor:pointer}
button:hover{filter:brightness(1.15)}
.card{
  padding:14px;
  border-radius:14px;
  margin-bottom:14px;
}
.small{font-size:12px;opacity:.7}
.row{display:flex;gap:8px;margin-top:8px}
.progressbg{
  background:#1e293b;
  height:14px;
  border-radius:10px;
  overflow:hidden;
  margin-top:8px;
}
.progress{height:14px;width:0;background:#22c55e;transition:.2s}
.barbg{
  background:#1e293b;
  border-radius:8px;
  overflow:hidden;
  margin-top:6px;
}
.bar{
  height:18px;
  display:flex;
  align-items:center;
  justify-content:flex-end;
  padding-right:6px;
  font-size:12px;
  color:white;
  text-shadow:1px 1px 2px black;
}
.classname{
  padding:6px;
  border-radius:6px;
  margin-bottom:6px;
  font-weight:bold;
}
select option{
  color:black;
}
</style>
</head>

<body>

<h2>ðŸ§  Easy Image Classifier</h2>

<input id="classInput" placeholder="Class name">
<button onclick="addClass()">âž• Add Class</button>

<div id="classList"></div>

<button onclick="train()">ðŸš€ Train Model</button>
<div class="progressbg"><div id="prog" class="progress"></div></div>
<div id="status"></div>

<h3>Test Image</h3>
<input type="file" accept="image/*" onchange="testImage(event)">
<div id="results"></div>

<script>
let net, classifier
let classes=[]

const PRESETS=[
  {name:"Green / Dark Green", bg:"#22c55e"},
  {name:"Blue / Black", bg:"#3b82f6"},
  {name:"Orange / Brown", bg:"#f59e0b"},
  {name:"Red / Dark Red", bg:"#ef4444"},
  {name:"Purple / Dark Purple", bg:"#a855f7"}
]

function addClass(){
  const name=classInput.value.trim()
  if(!name) return alert("Enter class name")
  classes.push({name,images:[],preset:0})
  classInput.value=""
  render()
}

function deleteClass(i){
  classes.splice(i,1)
  render()
}

function wipeImages(i){
  classes[i].images=[]
  render()
}

function deleteLastImage(i){
  classes[i].images.pop()
  render()
}

function setPreset(ci,pi){
  classes[ci].preset=pi
  render()
}

function render(){
  classList.innerHTML=""
  classes.forEach((c,i)=>{
    const color=PRESETS[c.preset].bg
    classList.innerHTML+=`
    <div class="card" style="background:${color}33">
      <div class="classname" style="background:${color}; color:white">${c.name}</div>
      <div class="small">${c.images.length} images</div>

      <input type="file" accept="image/*" multiple
        style="background:${color}; color:white"
        onchange="addImages(event,${i})">

      <div class="row">
        <button onclick="deleteLastImage(${i})">Delete Last</button>
        <button onclick="wipeImages(${i})">Wipe Images</button>
        <button onclick="deleteClass(${i})">Delete Class</button>
      </div>

      <div class="row">
        <select style="background:${color}; color:white" onchange="setPreset(${i},this.selectedIndex)">
          ${PRESETS.map((p,pi)=>`<option value="${pi}">${p.name}</option>`).join("")}
        </select>
      </div>
    </div>`
  })
}

function addImages(e,i){
  for(const f of e.target.files){
    const img=new Image()
    img.onload=()=>{classes[i].images.push(img);render()}
    img.src=URL.createObjectURL(f)
  }
}

async function train(){
  if(classes.length<2) return alert("Need 2+ classes")
  if(classes.some(c=>c.images.length<5))
    return alert("Each class needs 5+ images")

  status.textContent="Loading model..."
  if(!net) net=await mobilenet.load()

  const xs=[], ys=[]
  classes.forEach((c,i)=>{
    c.images.forEach(img=>{
      const t=tf.browser.fromPixels(img).expandDims(0)
      xs.push(net.infer(t,true))
      ys.push(i)
      t.dispose()
    })
  })

  const x=tf.concat(xs)
  const y=tf.tensor1d(ys,"int32")

  classifier=tf.sequential()
  classifier.add(tf.layers.dense({
    inputShape:[1024],
    units:classes.length,
    activation:"softmax"
  }))
  classifier.compile({
    optimizer:tf.train.adam(0.0003),
    loss:"sparseCategoricalCrossentropy"
  })

  for(let i=0;i<20;i++){
    await classifier.fit(x,y,{epochs:1})
    prog.style.width=((i+1)/20*100)+"%"
  }

  status.textContent="âœ… Training complete"
  x.dispose();y.dispose();xs.forEach(t=>t.dispose())
}

function testImage(e){
  if(!classifier) return alert("Train first")
  const img=new Image()
  img.onload=()=>predict(img)
  img.src=URL.createObjectURL(e.target.files[0])
}

function predict(img){
  const t=tf.browser.fromPixels(img).expandDims(0)
  const e=net.infer(t,true)
  const p=classifier.predict(e).dataSync()
  results.innerHTML=""
  p.forEach((v,i)=>{
    const pct=(v*100).toFixed(1)
    const color=PRESETS[classes[i].preset].bg
    results.innerHTML+=`
      <div>${classes[i].name}</div>
      <div class="barbg">
        <div class="bar"
          style="width:${pct}%;
                 background:${color};">
          ${pct}%
        </div>
      </div>`
  })
  t.dispose();e.dispose()
}
</script>

</body>
</html>
