<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple ML Classifier</title>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

<style>
body{font-family:sans-serif;background:#111;color:#fff}
button{padding:8px;margin:4px;border:none;border-radius:6px;cursor:pointer}
button:hover{filter:brightness(1.2)}
.danger{background:#c33}
.progressBg{width:300px;height:14px;background:#333;border-radius:10px}
.progress{height:14px;width:0;background:#4caf50;border-radius:10px;transition:0.2s}
.bar{height:12px;background:#0f0;margin:4px 0;width:0;transition:0.2s}
</style>
</head>

<body>

<h2>ML Image Classifier</h2>

<video id="video" width="224" height="224" autoplay playsinline></video><br>

<input id="className" placeholder="class name">
<button onclick="addClass()">âž• Add Class</button><br>

<input type="file" multiple accept="image/*" onchange="addImages(event)"><br>

<button onclick="train()">ðŸš€ Train</button>
<button class="danger" onclick="stopTraining()">ðŸ›‘ Stop</button>
<button onclick="startLive()">ðŸ“¹ Live</button><br>

<input type="file" accept="image/*" onchange="testImage(event)">

<div id="results"></div>
<div id="bars"></div>

<script>
let net,classifier,classes=[],currentClass=0
let live=false,lastPredict=0,stopFlag=false
const FPS=200

navigator.mediaDevices.getUserMedia({video:true})
.then(s=>video.srcObject=s)

function addClass(){
  const name=className.value.trim()
  if(!name) return alert("name?")
  classes.push({name,images:[]})
  currentClass=classes.length-1
  className.value=""
  updateBars()
}

function addImages(e){
  if(classes.length===0) return alert("add class first")
  for(const f of e.target.files){
    const img=new Image()
    img.onload=()=>classes[currentClass].images.push(img)
    img.src=URL.createObjectURL(f)
  }
}

function updateBars(){
  bars.innerHTML=""
  classes.forEach(c=>{
    const d=document.createElement("div")
    d.textContent=c.name
    const b=document.createElement("div")
    b.className="bar"
    d.appendChild(b)
    bars.appendChild(d)
  })
}

async function train(){
  stopFlag=false
  if(classes.some(c=>c.images.length<5))
    return alert("âŒ every class needs 5+ images")

  results.innerHTML=`<div class="progressBg"><div id="prog" class="progress"></div></div><div id="time"></div>`

  if(!net) net=await mobilenet.load()

  const xs=[],ys=[]
  classes.forEach((c,i)=>{
    c.images.forEach(img=>{
      const t=tf.browser.fromPixels(img).expandDims(0)
      xs.push(net.infer(t,true))
      ys.push(i)
      t.dispose()
    })
  })

  const x=tf.concat(xs)
  const y=tf.tensor1d(ys,"int32")

  classifier=tf.sequential()
  classifier.add(tf.layers.dense({
    inputShape:[1024],
    units:classes.length,
    activation:"softmax"
  }))
  classifier.compile({
    optimizer:tf.train.adam(0.0003),
    loss:"sparseCategoricalCrossentropy"
  })

  const E=20,start=Date.now()
  for(let i=0;i<E;i++){
    if(stopFlag) return results.innerHTML="ðŸ›‘ stopped"
    await classifier.fit(x,y,{epochs:1,shuffle:true})
    prog.style.width=((i+1)/E*100)+"%"
    time.textContent=`epoch ${i+1}/${E}`
    await tf.nextFrame()
  }

  results.innerHTML="âœ… Training complete"
  x.dispose();y.dispose();xs.forEach(t=>t.dispose())
}

function stopTraining(){stopFlag=true}

function startLive(){
  if(!classifier) return alert("train first")
  live=true
  requestAnimationFrame(loop)
}

function loop(t){
  if(!live) return
  if(t-lastPredict>FPS){
    predict(video)
    lastPredict=t
  }
  requestAnimationFrame(loop)
}

async function predict(src){
  const img=tf.browser.fromPixels(src).expandDims(0)
  const emb=net.infer(img,true)
  const p=classifier.predict(emb).dataSync()
  document.querySelectorAll(".bar")
    .forEach((b,i)=>b.style.width=(p[i]*100)+"%")
  img.dispose();emb.dispose()
}

function testImage(e){
  if(!classifier) return alert("train first")
  const img=new Image()
  img.onload=()=>predict(img)
  img.src=URL.createObjectURL(e.target.files[0])
}
</script>
</body>
</html>
