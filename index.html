<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grade 7 ML Image Classifier</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

<style>
body{margin:0;font-family:system-ui;background:#0b1220;color:white}
header{text-align:center;padding:14px;font-size:22px}
.main{display:grid;grid-template-columns:360px 1fr;gap:14px;padding:14px}
.panel{background:#020617;border-radius:14px;padding:14px}
video{width:100%;border-radius:12px}
button{width:100%;padding:8px;margin-top:6px;border:none;border-radius:10px;background:#2563eb;color:white;cursor:pointer}
button:hover{background:#1e40af}
.danger{background:#7f1d1d}
.small{background:#334155}
input{width:100%;padding:6px;border-radius:8px;border:none;margin-top:6px}
.card{background:#020617;border:1px solid #1e293b;border-radius:12px;padding:10px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:10px}

.barbg{background:#1e293b;border-radius:6px;overflow:hidden;margin-bottom:6px}
.bar{height:14px;background:#22c55e;width:0%}

.progressBg{background:#1e293b;border-radius:8px;overflow:hidden;margin-top:10px}
.progress{height:18px;background:#38bdf8;width:0%}

.time{margin-top:6px;font-size:14px;opacity:.85}
</style>
</head>

<body>
<header>ğŸ¤– Grade 7 Machine Learning Image Classifier</header>

<div class="main">
<div class="panel">
  <video id="video" autoplay playsinline></video>

  <button onclick="addClass()">â• Add Class</button>
  <button onclick="train()">ğŸš€ Train Model</button>
  <button class="danger" onclick="stopTraining()">ğŸ›‘ Stop Training</button>
  <button onclick="startLive()">ğŸ“¹ Live Test</button>

  <input type="file" accept="image/*" onchange="testImage(event)">
</div>

<div class="panel">
  <h3>Classes</h3>
  <div id="classes" class="grid"></div>

  <h3>Status</h3>
  <div id="results"></div>
</div>
</div>

<script>
const MAX=50
let classes=[]
let net=null
let classifier=null
let live=false
let stopFlag=false
let lastPredict=0
const FPS=200

const video=document.getElementById("video")
const classesDiv=document.getElementById("classes")
const results=document.getElementById("results")

// CAMERA
navigator.mediaDevices.getUserMedia({video:true})
.then(s=>video.srcObject=s)

// CLASSES
function addClass(){
  classes.push({name:"",images:[]})
  render()
}

function render(){
  classesDiv.innerHTML=""
  classes.forEach((c,i)=>{
    classesDiv.innerHTML+=`
    <div class="card">
      <input placeholder="Class name"
        value="${c.name}"
        oninput="classes[${i}].name=this.value">
      <button onclick="capture(${i})">ğŸ“¸ Capture</button>
      <button onclick="document.getElementById('up${i}').click()">ğŸ“ Upload</button>
      <input id="up${i}" type="file" accept="image/*" multiple style="display:none"
        onchange="upload(event,${i})">
      <button class="small" onclick="removeLast(${i})">â†© Delete Last</button>
      <button class="danger" onclick="wipe(${i})">ğŸ—‘ Wipe All</button>
      <button class="danger" onclick="deleteClass(${i})">âŒ Delete Class</button>
      <div>${c.images.length}/${MAX}</div>
    </div>`
  })
}

addClass()
addClass()

function deleteClass(i){classes.splice(i,1);render()}
function wipe(i){classes[i].images=[];render()}
function removeLast(i){classes[i].images.pop();render()}

// CAPTURE / UPLOAD
function capture(i){
  if(classes[i].images.length>=MAX)return
  const c=document.createElement("canvas")
  c.width=224;c.height=224
  c.getContext("2d").drawImage(video,0,0,224,224)
  classes[i].images.push(c)
  render()
}

function upload(e,i){
  for(const f of e.target.files){
    if(classes[i].images.length>=MAX)break
    const img=new Image()
    img.onload=()=>{
      const c=document.createElement("canvas")
      c.width=224;c.height=224
      c.getContext("2d").drawImage(img,0,0,224,224)
      classes[i].images.push(c)
      render()
    }
    img.src=URL.createObjectURL(f)
  }
}

// TRAINING (THIS WORKS)
async function train(){
  stopFlag=false
  results.innerHTML=`
    <div class="progressBg"><div id="prog" class="progress"></div></div>
    <div id="time" class="time">Startingâ€¦</div>
  `

  if(!net) net=await mobilenet.load()

  const xs=[],ys=[]
  classes.forEach((c,i)=>{
    c.images.forEach(img=>{
      const t=tf.browser.fromPixels(img).expandDims(0)
      xs.push(net.infer(t,true))
      ys.push(i)
      t.dispose()
    })
  })

  if(xs.length===0){results.innerHTML="âŒ No images";return}

  const x=tf.concat(xs)
  const y=tf.tensor1d(ys,"int32")

  classifier=tf.sequential()
  classifier.add(tf.layers.dense({
    inputShape:[1024],
    units:classes.length,
    activation:"softmax"
  }))
  classifier.compile({
    optimizer:tf.train.adam(0.0003),
    loss:"sparseCategoricalCrossentropy"
  })

  const EPOCHS=20
  const start=Date.now()

  for(let e=0;e<EPOCHS;e++){
    if(stopFlag){results.innerHTML="ğŸ›‘ Training stopped";return}
    await classifier.fit(x,y,{epochs:1,shuffle:true})

    const p=((e+1)/EPOCHS)*100
    document.getElementById("prog").style.width=p+"%"

    const elapsed=(Date.now()-start)/1000
    const remain=(elapsed/(e+1))*(EPOCHS-(e+1))
    document.getElementById("time").textContent=
      `Epoch ${e+1}/${EPOCHS} â€¢ ~${remain.toFixed(1)}s left`

    await tf.nextFrame()
  }

  results.innerHTML="âœ… Training complete"
  setupBars()

  x.dispose();y.dispose();xs.forEach(t=>t.dispose())
}

function stopTraining(){stopFlag=true}

// BARS
function setupBars(){
  results.innerHTML=""
  classes.forEach((c,i)=>{
    results.innerHTML+=`
      <div>${c.name||"Class "+(i+1)}</div>
      <div class="barbg"><div id="bar${i}" class="bar"></div></div>`
  })
}

// LIVE
function startLive(){
  if(!classifier){alert("Train first");return}
  live=true
  lastPredict=0
  requestAnimationFrame(loop)
}

function loop(t){
  if(!live)return
  if(t-lastPredict>FPS){
    predict(video)
    lastPredict=t
  }
  requestAnimationFrame(loop)
}

// PREDICT
function predict(src){
  const c=document.createElement("canvas")
  c.width=224;c.height=224
  c.getContext("2d").drawImage(src,0,0,224,224)

  const t=tf.browser.fromPixels(c).expandDims(0)
  const e=net.infer(t,true)
  const p=classifier.predict(e).dataSync()

  p.forEach((v,i)=>{
    const b=document.getElementById("bar"+i)
    if(b)b.style.width=(v*100)+"%"
  })

  t.dispose();e.dispose()
}

function testImage(e){
  if(!classifier)return
  const img=new Image()
  img.onload=()=>predict(img)
  img.src=URL.createObjectURL(e.target.files[0])
}
</script>
</body>
</html>
