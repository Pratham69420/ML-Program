<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grade 7 Machine Learning Project</title>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>

<style>
body{margin:0;font-family:system-ui;background:#0b1220;color:white}
header{padding:20px;font-size:26px;font-weight:600}
.main{display:grid;grid-template-columns:380px 1fr;gap:20px;padding:20px}
.camera,.panel{background:#020617;padding:16px;border-radius:16px}
video{width:100%;border-radius:12px}
.classes{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:16px}
.card{background:#020617;border:1px solid #1e293b;border-radius:14px;padding:14px}
input{width:100%;padding:8px;border-radius:8px;border:none;margin-bottom:8px}
button{width:100%;padding:8px;border:none;border-radius:10px;background:#2563eb;color:white;cursor:pointer;margin-top:6px;font-size:14px}
button:hover{background:#1e40af}
.small{background:#334155}
.danger{background:#7f1d1d}
.count{font-size:13px;opacity:.8;margin-top:6px}
.bar-bg{background:#1e293b;border-radius:8px;overflow:hidden}
.bar{height:14px;background:#22c55e}
.label{margin-top:10px;font-size:14px}
.warn{color:#fbbf24;font-size:13px;margin-top:6px}
</style>
</head>

<body>

<header>ğŸ¤– Machine Learning Image Classifier</header>

<div class="main">
  <div class="camera">
    <video id="webcam" autoplay playsinline></video>

    <button onclick="addClass()">â• Add Class</button>
    <button onclick="train()">ğŸš€ Train Model</button>
    <button onclick="startLive()">ğŸ“¹ Live Test</button>

    <!-- Image test -->
    <input type="file" accept="image/*" onchange="testImage(event)">
  </div>

  <div class="panel">
    <h3>Classes</h3>
    <div class="classes" id="classArea"></div>
    <div id="results"></div>
  </div>
</div>

<script>
const MAX_IMAGES = 50
let samples=[], classNames=[]
let model, live=false

async function startCam(){
  const stream = await navigator.mediaDevices.getUserMedia({video:true})
  webcam.srcObject = stream
}
startCam()

function addClass(){
  samples.push([])
  classNames.push("Class " + samples.length)
  render()
}

function deleteClass(i){
  if(!confirm("Delete this class and all its images?")) return
  samples.splice(i,1)
  classNames.splice(i,1)
  render()
}

function render(){
  const area=document.getElementById("classArea")
  area.innerHTML=""
  samples.forEach((_,i)=>{
    area.innerHTML+=`
      <div class="card">
        <input placeholder="Class name"
          onchange="classNames[${i}]=this.value||'Class ${i+1}'">

        <button onclick="capture(${i})">ğŸ“¸ Capture</button>

        <button onclick="document.getElementById('uploadInput${i}').click()">
          ğŸ“ Upload from Computer / Google Drive
        </button>
        <input type="file" id="uploadInput${i}" accept="image/*" multiple style="display:none"
               onchange="upload(event, ${i})">

        <button class="small" onclick="deleteLast(${i})">â†© Delete Last</button>
        <button class="danger" onclick="wipe(${i})">ğŸ—‘ Wipe All</button>
        <button class="danger" onclick="deleteClass(${i})">âŒ Delete Class</button>

        <div class="count" id="count${i}">0 / ${MAX_IMAGES}</div>
        <div class="warn" id="warn${i}"></div>
      </div>`
  })
}

addClass()
addClass()

function capture(i){
  if(samples[i].length>=MAX_IMAGES){warn(i);return}
  const c=document.createElement("canvas")
  c.width=224;c.height=224
  c.getContext("2d").drawImage(webcam,0,0,224,224)
  samples[i].push(c)
  update(i)
}

function upload(e,i){
  for(const f of e.target.files){
    if(samples[i].length>=MAX_IMAGES){warn(i);break}
    const img=new Image()
    img.onload=()=>{
      const c=document.createElement("canvas")
      c.width=224;c.height=224
      c.getContext("2d").drawImage(img,0,0,224,224)
      samples[i].push(c)
      update(i)
    }
    img.src=URL.createObjectURL(f)
  }
}

function deleteLast(i){
  samples[i].pop()
  update(i)
}

function wipe(i){
  if(confirm("Delete all images for this class?")){
    samples[i]=[]
    update(i)
  }
}

function update(i){
  document.getElementById("count"+i).innerText =
    samples[i].length+" / "+MAX_IMAGES
  document.getElementById("warn"+i).innerText=""
}

function warn(i){
  document.getElementById("warn"+i).innerText="Image limit reached"
}

async function train(){
  let xs=[], ys=[]
  samples.forEach((arr,i)=>{
    arr.forEach(img=>{
      xs.push(tf.browser.fromPixels(img).div(255))
      ys.push(tf.oneHot(i,samples.length))
    })
  })
  if(xs.length===0){alert("Add images first");return}

  model=tf.sequential({
    layers:[
      tf.layers.flatten({inputShape:[224,224,3]}),
      tf.layers.dense({units:64,activation:"relu"}),
      tf.layers.dense({units:samples.length,activation:"softmax"})
    ]
  })
  model.compile({optimizer:"adam",loss:"categoricalCrossentropy"})
  await model.fit(tf.stack(xs),tf.stack(ys),{epochs:15})
  alert("Training complete âœ…")
}

function startLive(){
  if(!model){alert("Train first");return}
  live=true
  liveLoop()
}

function liveLoop(){
  if(!live)return
  predictFrom(webcam)
  requestAnimationFrame(liveLoop)
}

function testImage(e){
  if(!model){alert("Train first");return}
  const img=new Image()
  img.onload=()=>predictFrom(img)
  img.src=URL.createObjectURL(e.target.files[0])
}

function predictFrom(source){
  const c=document.createElement("canvas")
  c.width=224;c.height=224
  c.getContext("2d").drawImage(source,0,0,224,224)
  const img=tf.browser.fromPixels(c).div(255).expandDims(0)
  const p=model.predict(img).dataSync()

  const r=document.getElementById("results")
  r.innerHTML="<h3>Prediction</h3>"
  p.forEach((v,i)=>{
    r.innerHTML+=`
      <div class="label">${classNames[i]} â€“ ${(v*100).toFixed(1)}%</div>
      <div class="bar-bg"><div class="bar" style="width:${v*100}%"></div></div>`
  })
}
</script>

</body>
</html>
